<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>世博城国际展览中心</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
    <style>
        html, body, #container {
            height: 100%;
            width: 100%;
        }

        .input-card .btn{
            margin-right: 1.2rem;
            width: 9rem;
        }

        .input-card .btn:last-child{
            margin-right: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div class="input-card">
    <h4>世博城国际展览中心</h4>
    <div class="input-item">
        <input type="button" class="btn" value="绘制路线" id="resume" onclick="huizhi()"/>
        <input type="button" class="btn" value="开始动画" id="start" onclick="startAnimation()"/>        
    </div>
    <div class="input-item">
        <input type="button" class="btn" value="暂停动画" id="stop" onclick="stopAnimation()"/>
        <input type="button" class="btn" value="继续动画" id="resume" onclick="resumeAnimation()"/>
    </div>
    
</div>
<script type="text/javascript">
    window._AMapSecurityConfig = {
      securityJsCode: "36edb685fb64cebadc931b3fda3adcc2",
    };
  </script>      
  <script src="https://webapi.amap.com/maps?v=2.0&key=b8478a44668b820642b5511797d8a131"></script>



<script>
    // JSAPI2.0 使用覆盖物动画必须先加载动画插件
    AMap.plugin('AMap.MoveAnimation', function(){
        var marker, lineArr = [[120.038919,35.871174],
        [120.041108,35.871427],
        [120.041278,35.871397],
        [120.04585,35.871904],
        [120.047512,35.872109],
        [120.049145,35.872277],
        [120.052002,35.87259],
        [120.050872,35.872466],
        [120.050622,35.869533],
        [120.050428,35.867196],
        [120.050221,35.865557],
        [120.050047,35.864822],
        [120.049669,35.86372],
        [120.049131,35.862524],
        [120.041663,35.848444],
        [120.04095,35.847543],
        [120.040446,35.84716],
        [120.039806,35.84676],
        [120.037283,35.84605],
        [120.037283,35.84605],
        [120.023382,35.841367],
        [120.023053,35.84037],
        [120.023016,35.840213],
        [120.022326,35.823913],
        [120.017699,35.822363],
        [120.016926,35.825206],
        ];

        var map = new AMap.Map("container", {
            resizeEnable: true,
            center: [120.038919,35.871174],
            zoom: 17
        });

        marker = new AMap.Marker({
            map: map,
            position: [120.038919,35.871174],
            icon: "https://a.amap.com/jsapi_demos/static/demo-center-v2/car.png",
            offset: new AMap.Pixel(-13, -26),
        });

      


        var passedPolyline = new AMap.Polyline({
            map: map,
            strokeColor: "#AF5",  //线颜色
            strokeWeight: 6,      //线宽
        });


        marker.on('moving', function (e) {
            passedPolyline.setPath(e.passedPath);
            map.setCenter(e.target.getPosition(),true)
        });

        map.setFitView();

        window.huizhi = function huizhi () {
            // 绘制轨迹
            var polyline = new AMap.Polyline({
            map: map,
            path: lineArr,
            showDir:true,
            strokeColor: "#28F",  //线颜色
            // strokeOpacity: 1,     //线透明度
            strokeWeight: 6,      //线宽
            // strokeStyle: "solid"  //线样式
        });
        map.setFitView();
        };

        window.startAnimation = function startAnimation () {
            marker.moveAlong(lineArr, {
                // 每一段的时长
                duration: 300,//可根据实际采集时间间隔设置
                // JSAPI2.0 是否延道路自动设置角度在 moveAlong 里设置
                autoRotation: true,
            });
        };
        

        window.resumeAnimation = function () {
            marker.resumeMove();
        };

        window.stopAnimation = function () {
            marker.stopMove();
        };
    });
</script>
</body>
</html>
